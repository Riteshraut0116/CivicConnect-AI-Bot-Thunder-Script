<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicConnect AI</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="chat-container">
    <header class="chat-header">
        <div class="header-content">
            <h1>CivicConnect AI</h1>
            <p>Your Smart City Assistant</p>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <p>Hello! I'm CivicConnect AI, your smart city assistant. How can I help you today?</p>
        </div>
        <div class="message bot-message typing-indicator" style="display: none;">
            <p><span></span><span></span><span></span></p>
        </div>
    </div>
    <form class="chat-input-area" id="chat-form">
        <input type="file" id="file-input" style="display: none;" multiple>
        <button type="button" id="attach-btn" class="input-action-btn" aria-label="Attach file">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </button>
        <textarea id="user-input" placeholder="Type your message here..." autocomplete="off" required rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
    </form>
</main>

<script src="../static/js/theme.js" defer></script>
<script src="../static/js/chat.js" defer></script>

</body>
</html>
